<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content='width=device-width, initial-scale=1' name='viewport'/>
		<title>Multiple Choice Quiz</title>
		<link rel="stylesheet" href="./css/style.css"/>
	</head>
	<body>
		<form id="quiz" class="quiz">
			<header class="quiz__head">
				<h1 class="quiz__head__title">Multiple Choice Quiz</h1>
				<h2 class="quiz__head__subtitle"></h2>
				<div class="quiz__head__score score">Score: 0</div>
				<div class="quiz__head__timer timer">60</div>
			</header>
		</form>

		<template id="template_high_score_entry">
			<li class="high_scores__item">
				<div class="high_scores__item__initials"></div>
				<div class="high_scores__item__score"></div>
				<div class="high_scores__item__time"></div>
			</li>
		</template>

		<template id="template_high_score_list">
			<ul class="high_scores">
				<li class="high_scores__item">
					<div class="high_scores__item__initials">Initials</div>
					<div class="high_scores__item__score">Score</div>
					<div class="high_scores__item__time">Time</div>
				</li>
			</ul>
		</template>

		<template id="template_new_score">
			<section class="new_score card">
				<h3 class="new_score__title">New High Score</h3>
				<h4 class="new_score__score"></h4>
				<label for="initials">Enter your initials</label>
				<input class="new_score__initials" id="initials" type="text" maxlength="3" autocomplete="off"/>
			</section>
		</template>

		<template id="template_question">
			<section class="card question">
				<h3 class="card__title"></h3>
				<p class="card__text"></p>
				<div class="card__button-container"></div>
				<footer class="card__foot"></footer>
			</section>
		</template>

		<template id="template_scorecard">
			<section class="scorecard card">
				<h3 class="scorecard__title">Game Over!</h3>
				<p class="scorecard__text">You scored </p>
			</section>
		</template>

		<template id="template_start">
			<section class="card">
				<h3 class="card__title">High Scores</h3>
			</section>
		</template>

		<footer>
        </footer>
		<script src="./js/Quiz-questions.js"></script>
		<script src="./js/Quiz.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
